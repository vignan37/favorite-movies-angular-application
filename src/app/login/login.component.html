<div class="login-container">

    <div class="logo">Favorite Movies Club</div>
    <div class="desc">Place to find your next best movie to watch here.</div>
    <h2>Login to Your Account</h2>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="username" class="form-control" [(ngModel)]="username"
            />
          </div>
          <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password"/>
          </div>

        <div class="btn-container">
            <div class="error">{{ errorMsg }}</div>
            <button class="btn btn-dark" (click)="login()">Login</button>
        </div>
    </div>
</div>
